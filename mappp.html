<style>

.custom-map-brochure-section {

  box-shadow: 0 2px 5px rgba(0,0,0,0.1);

<script>
// Sigurohuni që ky script është pas jQuery-së nëse përdorni jQuery
document.addEventListener('DOMContentLoaded', function() {
  // Kodi për hartën me lëvizje
  const mapContainer = document.getElementById('map-container');
  const mapImage = document.getElementById('map-image');
  const zoomInBtn = document.getElementById('zoom-in');
  const zoomOutBtn = document.getElementById('zoom-out');
  const zoomResetBtn = document.getElementById('zoom-reset');
  
  let currentScale = 1;
  let posX = 0;
  let posY = 0;
  let startX, startY, startPosX, startPosY;
  let isDragging = false;
  const scaleStep = 0.2;
  const maxScale = 3;
  const minScale = 0.5;
  
  function applyTransform() {
    mapContainer.style.transform = `translate(${posX}px, ${posY}px) scale(${currentScale})`;
  }
  
  // Zoom In
  zoomInBtn.addEventListener('click', function() {
    if (currentScale < maxScale) {
      currentScale += scaleStep;
      applyTransform();
    }
  });
  
  // Zoom Out
  zoomOutBtn.addEventListener('click', function() {
    if (currentScale > minScale) {
      currentScale -= scaleStep;
      const maxPos = (1 - currentScale) * mapImage.offsetWidth / 2;
      posX = Math.max(-maxPos, Math.min(maxPos, posX));
      posY = Math.max(-maxPos, Math.min(maxPos, posY));
      applyTransform();
    }
  });
  
  // Reset Zoom
  zoomResetBtn.addEventListener('click', function() {
    currentScale = 1;
    posX = 0;
    posY = 0;
    applyTransform();
  });
  
  // Funksionet për drag (miut)
  mapContainer.addEventListener('mousedown', startDrag);
  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', endDrag);
  
  // Funksionet për touch (ekran prekës)
  mapContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
  document.addEventListener('touchmove', handleTouchMove, { passive: true });
  document.addEventListener('touchend', endDrag);
  
  function startDrag(e) {
    if (currentScale > 1) {
      isDragging = true;
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      
      startX = clientX;
      startY = clientY;
      startPosX = posX;
      startPosY = posY;
      
      if (e.cancelable) {
        e.preventDefault();
      }
    }
  }
  
  function handleTouchStart(e) {
    if (currentScale > 1 && e.touches.length === 1) {
      startDrag(e);
    }
  }
  
  function drag(e) {
    if (isDragging) {
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      
      const dx = clientX - startX;
      const dy = clientY - startY;
      
      posX = startPosX + dx;
      posY = startPosY + dy;
      
      const maxPos = (currentScale - 1) * mapImage.offsetWidth / 2;
      posX = Math.max(-maxPos, Math.min(maxPos, posX));
      posY = Math.max(-maxPos, Math.min(maxPos, posY));
      
      applyTransform();
      
      if (e.cancelable && isDragging) {
        e.preventDefault();
      }
    }
  }
  
  function handleTouchMove(e) {
    if (isDragging && e.touches.length === 1) {
      drag(e);
    }
  }
  
  function endDrag() {
    isDragging = false;
  }
  
  // Kodi për fletpalosjen
  const images = [
    document.getElementById('img1'),
    document.getElementById('img2'),
    document.getElementById('img3')
  ];
  const flipBtn = document.getElementById('flip-btn');
  let currentImageIndex = 0;
  
  function showNextImage() {
    images[currentImageIndex].classList.remove('active');
    images[currentImageIndex].classList.add('inactive');
    currentImageIndex = (currentImageIndex + 1) % images.length;
    images[currentImageIndex].classList.remove('inactive');
    images[currentImageIndex].classList.add('active');
  }
  
  flipBtn.addEventListener('click', showNextImage);
});
</script>
