const tbody = document.querySelector("tbody");

// Shfaq festat në tabelë
function shfaqFestat() {
    tbody.innerHTML = festat.map(festa => `
        <tr>
            <td data-label="Muaji">${festa.muaji}</td>
            <td data-label="Emri i Festës">${festa.emri}</td>
            <td data-label="Përshkrimi">${festa.pershkrimi}</td>
            <td data-label="Vendndodhja">${festa.vendndodhja}</td>
            <td data-label="Data dhe Ora">${festa.data}</td>
            <td data-label="Tipologjia">${festa.tipologjia}</td>
        </tr>
    `).join("");
}
