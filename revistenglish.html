<!DOCTYPE html>

    <style>
        /* Stilizimi i kontejnerit të librit */
        .book-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        
        
        .page {
    will-change: transform;
    
}

        .book {
            width: 300px;
            height: 465px;
            position: relative;
            perspective: 1000px;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 1s;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Vendosim z-index për secilën faqe */
        .page:nth-child(1) { z-index: 22; }
        .page:nth-child(2) { z-index: 21; }
        .page:nth-child(3) { z-index: 20; }
        .page:nth-child(4) { z-index: 19; }
        .page:nth-child(5) { z-index: 18; }
        .page:nth-child(6) { z-index: 17; }
        .page:nth-child(7) { z-index: 16; }
        .page:nth-child(8) { z-index: 15; }
        .page:nth-child(9) { z-index: 14; }
        .page:nth-child(10) { z-index: 13; }
        .page:nth-child(11) { z-index: 12; }
        .page:nth-child(12) { z-index: 11; }
        .page:nth-child(13) { z-index: 10; }
        .page:nth-child(14) { z-index: 9; }
        .page:nth-child(15) { z-index: 8; }
        .page:nth-child(16) { z-index: 7; }
        .page:nth-child(17) { z-index: 6; }
        .page:nth-child(18) { z-index: 5; }
        .page:nth-child(19) { z-index: 4; }
        .page:nth-child(20) { z-index: 3; }
        .page:nth-child(21) { z-index: 2; }
        .page:nth-child(22) { z-index: 1; }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book">
            <div class="page"><img src="reviengl/Hnet.com-image.jpg" alt="Foto 1"></div>

            <div class="page"><img src="reviengl/Hnet.com-image (18).jpg" alt="Foto 19"></div>
            <div class="page"><img src="reviengl/Hnet.com-image (19).jpg" alt="Foto 20"></div>
            <div class="page"><img src="reviengl/Hnet.com-image (20).jpg" alt="Foto 21"></div>
            <div class="page"><img src="reviengl/Hnet.com-image (21).jpg" alt="Foto 22"></div>
        </div>

        <div class="controls">
            <button id="prevPage">Kthehu Mbrapsht</button>
            <button id="nextPage">Shko Përpara</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pages = document.querySelectorAll('.page');
            let currentPage = 0;

            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');

            function flipNext() {
                if (currentPage < pages.length - 1) {
                    pages[currentPage].style.transform = 'rotateY(-180deg)';
                    currentPage++;
                    playPageFlipSound();
                }
            }

            function flipPrev() {
                if (currentPage > 0) {
                    currentPage--;
                    pages[currentPage].style.transform = 'rotateY(0deg)';
                    playPageFlipSound();
                }
            }

            function playPageFlipSound() {
                const pageFlipSound = new Audio('page-flip.mp3');
                pageFlipSound.play();
            }

            prevButton.addEventListener('click', flipPrev);
            nextButton.addEventListener('click', flipNext);
        });
    </script>
</body>
